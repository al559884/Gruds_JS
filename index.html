<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css file!-->
    
    <link rel="stylesheet" href="style/index.css">

    <title>Cruds Project</title>
</head>
<body>
    <dir class="cruds">
        <div class="head">
            <h2>Cruds System</h2>
            <p>this my Project</p>
        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">

            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">Create</button>
        </div>

        <div class="outputs">
            <div class="searchbox">
                <input onkeyup="searchAll(this.value)" type="text" placeholder="search" id="search">
                <div class="btnsearch">
                    <button onclick="getMode(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getMode(this.id)"  id="searchCatogry">search by category</button>
                </div>

                <div id="deleteAll">
                    
                </div>
                
                <table>
                    <caption>This your product</caption>

                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>

                        <tbody id="tbody">

                        </tbody>

                    </thead>
                </table>

            </div>
        </div>

    </dir>
<script src="app.js"></script>
</body>
</html>
